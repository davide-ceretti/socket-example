<!doctype html>
<html class="">
<head>
<script type="text/javascript">
    socket = new WebSocket('ws://localhost:8000');
    socket.onmessage= function(event) {
        document.getElementById("counter").innerHTML = event.data;
    };
</script>
</head>

<body>
Completes: <span id="counter">0</span>
</body>
</html>
